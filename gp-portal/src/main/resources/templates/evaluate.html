<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bootstrap 101 Template</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<form name="createObjectForm" method="POST">
		<div>
			<table border="1">
				<tr>
				    <th>Id</th>
					<th>名字</th>
					<th>被考核单元</th>
					<th>自评分数</th>
					<th>分数</th>
				</tr>
				<tr th:each="execute,executeStat : ${executes}">
					<td><input type="hidden" name="ids" th:value="${execute.id}" /></td>
					<td th:text="${execute.frequencyName}"></td>
					<td th:text="${execute.objectCode}"></td>
					<td th:text="${execute.fillScore}"></td>
					<td><input type="text" name="scores"/></td>
				</tr>
			</table>
		</div>
		<div>
			<button type="submit">submit</button>
		</div>
	</form>
</body>
</html>
