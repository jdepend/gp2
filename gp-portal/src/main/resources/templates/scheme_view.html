<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bootstrap 101 Template</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<form name="viewSchemeForm" method="POST">
		<div>
			<label for="schemeName">方案名称:</label> <input type="text"
				name="name" th:value="${scheme.name}"/>
		</div>
		<div>
			<label for="schemeName">年度:</label> <input type="text"
				name="name" th:value="${scheme.year}"/>
		</div>
		<div>
			<label for="schemeName">描述:</label> <input type="text"
				name="name" th:value="${scheme.description}"/>
		</div>
	</form>
</body>
</html>
