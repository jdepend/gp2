<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bootstrap 101 Template</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<form name="createTargetForm" method="POST">
		<div>
			<label for="schemeId">schemeId:</label> <input type="text" name="scheme.id"
				th:value="${schemeId}" />
		</div>
		<div>
			<label for="targetName">parentId:</label> <input type="text"
				name="parent.id" th:value="${parentId}" />
		</div>
		
		<div>
			<label for="targetName">targetName:</label> <input type="text"
				name="name" value="我的指标类型" />
		</div>
		<div>
			<label for="targetName">weigh:</label> <input type="text"
				name="weight" value="20" />
		</div>
		<div>
			<button type="submit" class="btn btn-default">submit</button>
		</div>
	</form>
</body>
</html>
