<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bootstrap 101 Template</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<form name="createTargetForm" method="POST">
		<input type="hidden" name="id" th:value="${target.id}"/>
		<div>
			<label for="schemeId">schemeId:</label> <input type="text" name="scheme.id"
				th:value="${target.scheme.id}" />
		</div>
		
		<div>
			<label for="targetName">targetName:</label> <input type="text"
				name="name" th:value="${target.name}" />
		</div>
		<div>
			<label for="targetName">weight:</label> <input type="text"
				name="weight" th:value="${target.weight}" />
		</div>
		<div>
			<label for="levelName">subjectId:</label> <input type="text"
				name="subjectId" th:value="${target.subjectId}" />
		</div>
		<div>
			<label for="targetName">frequencyType:</label> 
			<select name="frequencyType">
				<option value="year">year</option>
				<option value="half_year">half_year</option>
			</select>
		</div>
		<div>
			<button type="submit" class="btn btn-default">submit</button>
		</div>
	</form>
</body>
</html>
