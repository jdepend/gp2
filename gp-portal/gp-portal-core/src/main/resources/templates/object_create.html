<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bootstrap 101 Template</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<form name="createObjectForm" method="POST">
		<div>
			<label for="schemeId">schemeId:</label> <input type="text" name="scheme.id"
				th:value="${schemeId}" />
		</div>
		
		<div>
			<label for="objectName">objectName:</label> <input type="text"
				name="name" value="我的被考核对象" />
		</div>
		<div>
			<label for="levelName">objectId:</label> <input type="text"
				name="objectId" value="dept222" />
		</div>
		<div>
			<label for="typeName">type:</label> <input type="text"
				name="type" value="dept" />
		</div>
		<div>
			<button type="submit">submit</button>
		</div>
	</form>
</body>
</html>
