<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Bootstrap 101 Template</title>
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<form name="createObjectForm" method="POST">
		<div>
			<table border="1">
				<tr>
				    <th>名字</th>
					<th>待被考核单元数量</th>
					<th>正在被考核单元数量</th>
					<th>已被考核单元数量</th>
					<th>逾期被考核单元数量</th>
				</tr>
				<tr th:each="target,targetStat : ${targets}">
					<td th:text="${target.name}"></td>
					<td th:text="${target.targetStatVO.waitEvaluateCount}"></td>
					<td th:text="${target.targetStatVO.evaluatingCount}"></td>
					<td th:text="${target.targetStatVO.evaluatedCount}"></td>
					<td th:text="${target.targetStatVO.overdueEvaluateCount}"></td>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
